name: Manual Mobile Builds

on:
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Run Android build'
        type: boolean
        default: true
      build_ios:
        description: 'Run iOS build'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  prepare_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(node -e "const fs = require('fs'); const app = JSON.parse(fs.readFileSync('app.json', 'utf8')).expo || {}; const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); console.log(app.version || pkg.version);")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Ensure draft release exists
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          TAG="v${VERSION}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, reusing it."
          else
            gh release create "$TAG" --draft --title "$TAG" --notes "Automated build for $TAG"
          fi

  android:
    needs: prepare_release
    if: inputs.build_android == true
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
      EAS_NO_CREDENTIALS: 1
      RELEASE_TAG: ${{ needs.prepare_release.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android locally
        run: eas build --platform android --profile production --non-interactive --local

      - name: Locate Android artifact
        id: find_android_artifact
        run: |
          find_latest() {
            python3 - "$@" <<'PY'
import pathlib, sys

root = pathlib.Path(sys.argv[1])
exts = sys.argv[2:]
paths = [p for ext in exts for p in root.rglob(f'*{ext}')]
print(max(paths, key=lambda p: p.stat().st_mtime).resolve() if paths else "")
PY
          }

          mkdir -p artifacts

          ARTIFACT=$(find_latest "." .apk .aab)

          if [ -z "$ARTIFACT" ]; then
            TAR=$(find_latest "." .tar.gz)
            if [ -n "$TAR" ]; then
              echo "Extracting $TAR to locate Android artifact"
              TMPDIR=$(mktemp -d)
              tar -xzf "$TAR" -C "$TMPDIR"
              INNER=$(find_latest "$TMPDIR" .apk .aab)
              if [ -n "$INNER" ]; then
                DEST="artifacts/$(basename "$INNER")"
                cp "$INNER" "$DEST"
                ARTIFACT="$DEST"
              fi
            fi
          fi

          if [ -z "$ARTIFACT" ]; then
            echo "No Android artifact found"
            exit 1
          fi
          echo "path=$ARTIFACT" >> "$GITHUB_OUTPUT"
          ls -lh "$ARTIFACT"

      - name: Upload Android artifact to draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$RELEASE_TAG" "${{ steps.find_android_artifact.outputs.path }}" --clobber

  ios:
    needs: prepare_release
    if: inputs.build_ios == true
    runs-on: macos-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
      EAS_NO_CREDENTIALS: 1
      RELEASE_TAG: ${{ needs.prepare_release.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build iOS locally
        run: eas build --platform ios --profile production --non-interactive --local

      - name: Locate iOS artifact
        id: find_ios_artifact
        run: |
          find_latest() {
            python3 - "$@" <<'PY'
import pathlib, sys

root = pathlib.Path(sys.argv[1])
exts = sys.argv[2:]
paths = [p for ext in exts for p in root.rglob(f'*{ext}')]
print(max(paths, key=lambda p: p.stat().st_mtime).resolve() if paths else "")
PY
          }

          mkdir -p artifacts

          ARTIFACT=$(find_latest "." .ipa)

          if [ -z "$ARTIFACT" ]; then
            TAR=$(find_latest "." .tar.gz)
            if [ -n "$TAR" ]; then
              echo "Extracting $TAR to locate iOS artifact"
              TMPDIR=$(mktemp -d)
              tar -xzf "$TAR" -C "$TMPDIR"
              INNER=$(find_latest "$TMPDIR" .ipa)
              if [ -n "$INNER" ]; then
                DEST="artifacts/$(basename "$INNER")"
                cp "$INNER" "$DEST"
                ARTIFACT="$DEST"
              fi
            fi
          fi

          if [ -z "$ARTIFACT" ]; then
            echo "No iOS artifact found"
            exit 1
          fi
          echo "path=$ARTIFACT" >> "$GITHUB_OUTPUT"
          ls -lh "$ARTIFACT"

      - name: Upload iOS artifact to draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$RELEASE_TAG" "${{ steps.find_ios_artifact.outputs.path }}" --clobber
